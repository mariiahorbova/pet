{% extends "learning_logs/base.html" %}

{% block content %}
    <p>Add a new topic</p>

    <form action="{% url 'learning_logs:new_topic' %}" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="button" class="btn btn-outline-primary" name="submit">Add topic</button>
    </form>

{% endblock content %}
